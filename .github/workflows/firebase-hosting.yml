name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # thay bằng 'master' nếu bạn dùng nhánh đó

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Nếu bạn có bước build (ví dụ Flutter Web hoặc React), thêm phần này
      # - run: npm install
      # - run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: diseasedetection-59580
